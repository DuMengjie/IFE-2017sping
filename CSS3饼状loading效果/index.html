</head>

		<h2 class="title">四分之三圆</h2>
		<div class="display">
			<div class="three-quarters-circle"></div>
		</div>
	</div>
	<div class="container">
		<h2 class="title">最终效果</h2>

			<div class="background"></div>

			<div class="right"></div>

		</div>
