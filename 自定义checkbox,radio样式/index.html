<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义checkbox， radio样式</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="method1" class="container">
		<h2>方法一：背景图片</h2>
		<div class="radio">
			<span class="tag">Radio :</span>
			<input type="radio" name="number" id="one" checked>
			<label for="one"></label>
			<input type="radio" name="number" id="two">
			<label for="two"></label>
			<input type="radio" name="number" id="three">
			<label for="three"></label>
			<input type="radio" name="number" id="four">
			<label for="four"></label>
			<input type="radio" name="number" id="five">
			<label for="five"></label>
		</div>
		<div class="checkbox">
			<span class="tag">Checkbox : </span>
			<input type="checkbox" name="hobby" id="swim" checked>
			<label for="swim"></label>
			<input type="checkbox" name="hobby" id="music">
			<label for="music"></label>
			<input type="checkbox" name="hobby" id="drawing" checked>
			<label for="drawing"></label>
			<input type="checkbox" name="hobby" id="sport">
			<label for="sport"></label>
			<input type="checkbox" name="hobby" id="football">
			<label for="football"></label>
		</div>
	</div>
	<div id="method2" class="container">
		<h2>方法二：伪元素</h2>
		<div class="radio">
			<span class="tag">Radio :</span>
			<input type="radio" name="sequence" id="first" checked>
			<label for="first"></label>
			<input type="radio" name="sequence" id="second">
			<label for="second"></label>
			<input type="radio" name="sequence" id="third">
			<label for="third"></label>
			<input type="radio" name="sequence" id="fourth">
			<label for="fourth"></label>
			<input type="radio" name="sequence" id="fifth">
			<label for="fifth"></label>
		</div>
		<div class="checkbox">
			<span class="tag">Checkbox : </span>
			<input type="checkbox" name="country" id="China" checked>
			<label for="China"></label>
			<input type="checkbox" name="country" id="USA">
			<label for="USA"></label>
			<input type="checkbox" name="country" id="UK" checked>
			<label for="UK"></label>
			<input type="checkbox" name="country" id="Germany">
			<label for="Germany"></label>
			<input type="checkbox" name="country" id="Russia">
			<label for="Russia"></label>
		</div>
	</div>
</body>
</html>
